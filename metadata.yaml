description: Franz Joseph Haydn (1732-1809) is renowned as one of the most eminent
  and prolific composers of the classical period of western music. By the end of his
  life he had become one of the most famous composers in Europe. He developed the
  musical forms which became the symphony and the string quartet and was also instrumental
  in the development of the sonata. This volume, first published in 1902 and written
  by biographer and contributor to the Dictionary of National Biography James Cuthbert
  Hadden (1861-1914), focuses on Haydn's career and personality...
